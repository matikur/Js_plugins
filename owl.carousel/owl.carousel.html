<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Owlcarousel</title>
	<link rel="stylesheet" type="text/css" href="owl.carousel.css" media="all" />
	<link rel="stylesheet" type="text/css" href="owl.transitions.css" media="all" />
	<link rel="stylesheet" type="text/css" href="owl.theme.css" media="all" />
	<link rel="stylesheet" type="text/css" href="mowl.carousel.css" media="all" />
</head>
<body>
	
	<div class="amar-slider"> 
	<div class="overlay"></div>
		<div class="slider-image"> <img src="../images/maxresdefaul.jpg" alt="" />  </div>
		<div class="slider-image"> <img src="../images/maxresdefault.jpg" alt="" /> </div>
		<div class="slider-image"> <img src="../images/Ducati_Diavel_Carbon_025.jpg" alt="" /> </div>
		<div class="slider-image"> <img src="../images/maxresdefault.jpg" alt="" /> </div>
		<div class="slider-image"> <img src="../images/2016-Honda-CBR150R-Facelift-Front.jpg" alt="" /> </div>
	</div>
	
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="owl.carousel.min.js"></script>
	<script type="text/javascript"> 
		$('.amar-slider').owlCarousel({ 
			items : 1,
			autoPlay : true,
			transitionStyle : 'fadeUp' 
		});
	</script>
</body>
</html>
