<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Loader and Counter</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet"> 
 
   <!-- ***************** counter.css ***************** -->  
    <link rel='stylesheet' id='counter-css'  href='counter.css' type='text/css' media='all'> 
    <!-- *****************  Loader ***************** -->  
   <link rel="stylesheet" href="../loader/fakeLoader.css">
 
  </head> 
  <body> 


 <div class="fakeloader"></div>
 
<!-- Counter js-->
 <section class="stats">
  <div class="container ">
    <div class="row">  
     
      <ul class="list-inline ">
        <li class="col-sm-4"> 
           <h2 data-to="125" data-speed="5000">0</h2>
            <p class="cssanimation scaleXIn">Success Point</p>
        </li>
        <li class="col-sm-4"> 
           <h2 data-to="245" data-speed="5000">0</h2>
          <p class="cssanimation scaleXIn">Woking Point</p>
        </li>
        <li class="col-sm-4">  
           <h2 data-to="389" data-speed="5000">0</h2> 
          <p class="cssanimation scaleXIn">Failure Point</p>
        </li> 
      </ul>
      
    </div>
  </div> 
</section>


<!-- Counter js-->
<div id="services"></div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>


   
    <script src="../loader/fakeLoader.min.js"></script>
    <script src="../loader/fakeloader-custom.js"></script>
 
    
    <script type='text/javascript' src='jquery.countTo.js'></script>
    <script type='text/javascript' src='counter-custom.js'></script>
 
   
 


   

  </body>
</html>
